		embedpano({xml:"tour.xml", target:"pano", html5:"only", mobilescale:1.0, passQueryParameters:"startscene,startlookat"});

<h5 class="modal-title" style="display: block;position: fixed; top: 0;margin: 20px; font-size: 30px;">새별오름(제주특별자치도) </h5>

<div id="modal1" class="modal fade" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog" >
        <div class="modal-content" >
			<div class="modal-header" >
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
			<div class="modal-body" style="padding: 0px; margin: 0px;">
						
				<h2 style="padding: 30px 30px 0px 30px;">새별오름</h2> 
				<p style="padding: 0px 30px 30px 30px;">제주특별자치도 제주시 애월읍에 위치한 대표 오름이다. 제주도에서 오름은 산 또는 산봉우리를 일컫는데, 이러한 오름은 화산 활동 과정에서 생긴 작은 화산체이다. 한라산 주변에는 약 370여 개의 크고 작은 오름이 있어 제주도만의 독특하고 아름다운 풍경을 연출한다. </p>	
				   
   		   </div>
		 </div>
	</div>

<script>

		// console.log(id);
		var $modal = $('#'+id) ;
        $modal.modal('show') ;  
	}
